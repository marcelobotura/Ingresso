<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Ingressos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Verificador de Ingressos</h1>
        <form id="ticketForm">
            <label for="birthdate">Data de Nascimento:</label>
            <input type="date" id="birthdate" name="birthdate" oninput="toggleResetButton()">
            
            <label for="age">Ou Idade:</label>
            <input type="number" id="age" name="age" min="0" oninput="toggleResetButton()">

            <div class="button-group">
                <button type="button" onclick="checkTicket()">Verificar</button>
                <button type="button" id="resetButton" style="display:none;" onclick="resetForm()">Limpar</button>
            </div>
        </form>

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
